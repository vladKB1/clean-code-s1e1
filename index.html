<!DOCTYPE html>
	<head>
		<title>Todo App</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
		<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
	</head>
	<body class="body">
		<header class="header">
			<img class="header__img" src="./eisenhower-matrix.jpg">
			<a class="more-information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
		</header>
		<main class="main-content">
			<section id="add-task">
				<label class="label title" for="new-task">Add Item</label>
				<div class="task-row-wrapper">
					<input id="new-task" class="task-input" type="text">
					<button class="button">Add</button>
				</div>
			</section>
			<section>
				<h3 class="title">Todo</h3>
				<ul id="incomplete-tasks" class="task-list">
					<li class="task-list__item">
						<input class="checkbox" type="checkbox">
						<label class="label task-label">Pay Bills</label>
						<input type="text" class="task-input">
						<button class="button edit">Edit</button>
						<button class="button delete"><img class="button__img" src="./remove.svg"></button>
					</li>
					<li class="task-list__item edit-mode">
						<input class="checkbox" type="checkbox">
						<label class="label task-label">Go Shopping</label>
						<input type="text" value="Go Shopping" class="task-input">
						<button class="button edit">Save</button>
						<button class="button delete"><img class="button__img" src="./remove.svg"></button>
					</li>
				</ul>
			</section>
			<section>
				<h3>Completed</h3>
				<ul id="completed-tasks" class="task-list">
					<li class="task-list__item">
						<input class="checkbox" type="checkbox" checked>
						<label class="label task-label">See the Doctor</label>
						<input type="text" class="task-input">
						<button class="button edit">Edit</button>
						<button class="button delete"><img class="button__img" src="./remove.svg"></button>
					</li>
				</ul>
			</section>
		</main>
		<script src="app.js"></script>
	</body>
</html>
