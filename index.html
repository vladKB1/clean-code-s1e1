<!DOCTYPE html>
	<head>
		<title>Todo App</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
		<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
	</head>
	<body class="body">
		<header class="header">
			<img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
			<a class="header__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
		</header>
		<main class="main-content">
			<section id="add-task">
				<label class="add-task__label title" for="new-task">Add Item</label>
				<div class="add-task__content">
					<input id="new-task" class="add-task__input" type="text">
					<button class="button">Add</button>
				</div>
			</section>
			<section>
				<h3 class="title">Todo</h3>
				<ul id="incomplete-tasks" class="task-list">
					<li class="task-list__item">
						<input class="task-list__checkbox" type="checkbox">
						<label class="task-list__label">Pay Bills</label>
						<input type="text" class="task-list__input">
						<button class="button button_edit">Edit</button>
						<button class="button button_delete"><img class="button__img" src="./remove.svg" alt="remove icon"></button>
					</li>
					<li class="task-list__item task-list__item_mode_edit">
						<input class="task-list__checkbox" type="checkbox">
						<label class="task-list__label">Go Shopping</label>
						<input type="text" value="Go Shopping" class="task-list__input">
						<button class="button button_edit">Save</button>
						<button class="button button_delete"><img class="button__img" src="./remove.svg" alt ="remove icon"></button>
					</li>
				</ul>
			</section>
			<section>
				<h3 class="title">Completed</h3>
				<ul id="completed-tasks" class="task-list">
					<li class="task-list__item">
						<input class="task-list__checkbox" type="checkbox" checked>
						<label class="task-list__label">See the Doctor</label>
						<input type="text" class="task-list__input">
						<button class="button button_edit">Edit</button>
						<button class="button button_delete"><img class="button__img" src="./remove.svg" alt ="remove icon"></button>
					</li>
				</ul>
			</section>
		</main>
		<script src="app.js"></script>
	</body>
</html>
